<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>მთავარი გვერდი</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        body{
        background-color:black;
   }
       /* .main {
         background-position: center;
         background-image: linear-gradient(
             rgba(0, 0, 0, 0.8),
             rgba(0, 0, 0, 0.8)
           ),
           url("https://i.ytimg.com/vi/DpG9WgLJxVw/maxresdefault.jpg");
       } */
       .navbar-item {
         color: #50aa59;
       }

       .login-navbar-item {
         border: 1px solid #27b654;
         padding: 7px 14px;
         border-radius: 26px;
         transition: 0.3s;
       }
       .login-navbar-item:hover {
         background-color: #1b3e3b;
       }
    </style>
</head>
<body>
<div class="bg-black main">
    <header class="absolute inset-x-0 top-0 z-50" style="position: fixed">
        <nav
                class="flex items-center justify-between p-4 lg:px-8"
                aria-label="Global"
        >
            <div class="flex lg:hidden">
            </div>

            <div
                    class="hidden lg:flex items-center pb-2"
                    style="border-bottom: 2px solid #50aa59"
            >
                <img src="/uploads/download.svg" class="h-5 w-auto mr-2" />
                <a
                        href="#"
                        class="text-sm/6 font-semibold navbar-item main-header-button"
                        style="color: white"
                >
                    მთავარი
                </a>
            </div>

            <div class="flex justify-center flex-1">
                <a href="/" class="-m-1.5 p-1.5">
                    <img
                            class="h-[6.25rem] w-auto"
                            src="/uploads/notify-center-logo.png"
                            alt=""
                    />
                </a>
            </div>

            <div class="hidden lg:flex items-center">
                <a
                        href="/login"
                        class="text-sm/6 font-semibold login-navbar-item inline-flex items-center gap-1"
                        style="color: white"
                >
                    შესვლა
                    <img
                            src="/uploads/log-in.svg"
                            alt=""
                            class="h-4 w-4"
                            style="color: white"
                    />
                </a>
            </div>
        </nav>


    </header>

    <div class="relative isolate px-6 pt-6 lg:px-8">
        <div
                class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true"
        >
            <div
                    class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-288.75"
                    style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
            ></div>
        </div>
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-52">
            <div class="hidden sm:mb-5 sm:flex sm:justify-center">
                <div
                        class="relative rounded-full px-3 py-1 text-sm/6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20"
                >
                    <a
                            href="https://crocobet.com"
                            target="_blank"
                            class="font-semibold text-indigo-600"
                    ><span class="absolute inset-0" aria-hidden="true"></span
                    >crocobet.com<span aria-hidden="true">&rarr;</span></a
                    >
                </div>
            </div>
            <div class="text-center">
                <h1
                        class="text-5xl font-semibold tracking-tight text-balance text-white sm:text-7xl"
                >
                    შეტყობინებების <span style="color: #50aa59">ცენტრი</span>
                </h1>
                <p
                        class="mt-8 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8"
                >
                    მომხმარებლის საკონტაქტო ინფორმაციისა და შეტყობინებების
                    პარამეტრების ცენტრალიზებისა და მართვისთვის.
                </p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a
                            href="/login"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs main-auth-button"
                            style="background-color: #50aa59"
                    >ავტორიზაცია</a
                    >
                    <a
                            href="/login"
                            class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 register-button-main"
                    >რეგისტრაცია</a
                    >
                </div>
            </div>
        </div>
        <div
                class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(73%-30rem)]"
                aria-hidden="true"
        >
            <div
                    class="relative left-[calc(50%+3rem)] aspect-1155/678 w-144.5 -translate-x-1/2 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-288.75"
                    style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
            ></div>
        </div>
    </div>
</div>
</body>
</html>
